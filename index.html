<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color.hoc.run</title>
  <link rel="stylesheet" href="https://ad.hoc.run/global.css">
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 2px; }
    .swatch { height: 80px; cursor: pointer; position: relative; display: flex; align-items: flex-end; padding: 6px 8px; transition: transform 0.1s; }
    .swatch:hover { transform: scale(1.04); z-index: 1; }
    .swatch .hex-label { font-size: 11px; font-family: var(--font); letter-spacing: 0.02em; text-shadow: 0 1px 3px rgba(0,0,0,0.6); user-select: none; }
    .swatch .copied-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 11px; font-family: var(--font); opacity: 0; transition: opacity 0.15s; background: rgba(0,0,0,0.35); }
    .swatch.copied .copied-overlay { opacity: 1; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="prompt">$ <a href="https://ad.hoc.run">ad.hoc.run</a> â†’ <span class="path">color.hoc.run</span></div>
    <span style="color:var(--dim);font-size:12px;margin-left:auto">click to copy</span>
  </div>
  <div class="page">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const COLORS = [
      // near-blacks
      { hex: '#000000', name: 'black' },
      { hex: '#0d0d0d', name: 'hoc bg' },
      { hex: '#111111', name: 'eigengrau' },
      { hex: '#1a1a1a', name: 'space' },
      { hex: '#222222', name: 'dark' },
      // darks
      { hex: '#2d2d2d', name: 'darker' },
      { hex: '#333333', name: 'carbon' },
      { hex: '#3d3d3d', name: 'iron' },
      { hex: '#444444', name: 'charcoal' },
      { hex: '#555555', name: 'steel' },
      // midtones
      { hex: '#666666', name: 'dim' },
      { hex: '#777777', name: 'silver' },
      { hex: '#888888', name: 'grey' },
      { hex: '#999999', name: 'ash' },
      { hex: '#aaaaaa', name: 'fog' },
      // lights
      { hex: '#bbbbbb', name: 'mist' },
      { hex: '#cccccc', name: 'pale' },
      { hex: '#dddddd', name: 'ghost' },
      { hex: '#e2e2e2', name: 'hoc fg' },
      { hex: '#ffffff', name: 'white' },
      // greens
      { hex: '#00ff88', name: 'hoc accent' },
      { hex: '#00cc6a', name: 'mint' },
      { hex: '#39d353', name: 'gh green' },
      { hex: '#2ea043', name: 'forest' },
      { hex: '#20c997', name: 'teal green' },
      // cyans & blues
      { hex: '#00d4ff', name: 'electric' },
      { hex: '#58a6ff', name: 'gh blue' },
      { hex: '#1f6feb', name: 'primary' },
      { hex: '#0366d6', name: 'link' },
      { hex: '#0052cc', name: 'navy' },
      // purples
      { hex: '#bc8cff', name: 'lavender' },
      { hex: '#a855f7', name: 'violet' },
      { hex: '#7c3aed', name: 'purple' },
      { hex: '#6d28d9', name: 'deep' },
      { hex: '#4c1d95', name: 'indigo' },
      // reds
      { hex: '#ff6b6b', name: 'coral' },
      { hex: '#ef4444', name: 'red' },
      { hex: '#f85149', name: 'gh red' },
      { hex: '#dc2626', name: 'danger' },
      { hex: '#991b1b', name: 'crimson' },
      // warm
      { hex: '#f97316', name: 'orange' },
      { hex: '#fb923c', name: 'tangerine' },
      { hex: '#f78166', name: 'salmon' },
      { hex: '#fbbf24', name: 'amber' },
      { hex: '#ffd700', name: 'gold' },
    ];

    function luminance(hex) {
      const r = parseInt(hex.slice(1,3), 16) / 255;
      const g = parseInt(hex.slice(3,5), 16) / 255;
      const b = parseInt(hex.slice(5,7), 16) / 255;
      return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }

    const grid = document.getElementById('grid');

    COLORS.forEach(({ hex, name }) => {
      const textColor = luminance(hex) > 0.35 ? '#000000' : '#ffffff';
      const swatch = document.createElement('div');
      swatch.className = 'swatch';
      swatch.style.background = hex;
      swatch.innerHTML = `
        <div class="copied-overlay" style="color:${textColor}">copied!</div>
        <span class="hex-label" style="color:${textColor}">${hex}</span>
      `;
      swatch.title = name;

      swatch.addEventListener('click', () => {
        navigator.clipboard.writeText(hex).then(() => {
          swatch.classList.add('copied');
          setTimeout(() => swatch.classList.remove('copied'), 900);
        });
      });

      grid.appendChild(swatch);
    });
  </script>
</body>
</html>
